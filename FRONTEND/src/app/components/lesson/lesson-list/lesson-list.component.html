<h4>Administrar Lecciones</h4>

<div class="buscar-filtrar">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un filtro" #input/>
    </mat-form-field>
  
    <button class="agregar" mat-flat-button color="accent" routerLink="/nuevo-leccion">
      <mat-icon>add</mat-icon> Agregar Leccion
    </button>
  </div>
  
  <div class="mat-elevation-z8"><div class="tabla">
    <table mat-table [dataSource]="dsList" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ID
        </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Theme Column -->
      <ng-container matColumnDef="theme">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tema</th>
        <td mat-cell *matCellDef="let row">{{ row.theme }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/nuevo-leccion/{{ row.id }}">
            <mat-icon class="i-edit">edit</mat-icon>
          </a>
  
          <a (click)="eliminarLeccion(row.id)" style="cursor: pointer">
            <mat-icon class="i-delete">delete</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos que coincidan con el filtro "{{ input.value }}"
        </td>
      </tr>
    </table></div>
  
    <mat-paginator
      [pageSizeOptions]="[5, 2, 10]"
      aria-label="Select page of users"
      #paginador
    ></mat-paginator>
  </div>
