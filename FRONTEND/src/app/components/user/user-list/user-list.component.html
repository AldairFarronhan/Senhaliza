<div><h4>Administrar Usuarios</h4></div>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un filtro" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <div class="tabla">
    <table mat-table [dataSource]="dsList" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrase√±a</th>
        <td mat-cell *matCellDef="let row">{{ row.password }}</td>
      </ng-container> -->

      <!-- enabled Column -->
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activado</th>
        <td mat-cell *matCellDef="let row">{{ row.enabled }}</td>
      </ng-container>

      <!-- passwordLastUpdate Column -->
      <ng-container matColumnDef="passwordLastUpdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Ultima actualizacion
        </th>
        <td mat-cell *matCellDef="let row">{{ row.passwordLastUpdate }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/new/{{ row.id }}">
            <mat-icon class="i-edit">edit</mat-icon>
          </a>

          <a (click)="eliminarUsuario(row.id)" style="cursor: pointer">
            <mat-icon class="i-delete">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos que coincidan con el filtro "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 2, 10]" aria-label="Select page of users" #paginador></mat-paginator>
</div>
